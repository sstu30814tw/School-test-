<html lang="en">

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">記住我</label>
  </div>
  <button type="submit" class="btn btn-primary">登入系統</button>
</form>
</div>
